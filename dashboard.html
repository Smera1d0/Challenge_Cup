<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学情分析仪表盘</title>
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 960px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            max-height: 95vh;
            overflow: auto;
        }
        h1 {
            font-size: 28px;
            color: #111;
            text-align: center;
            margin-bottom: 30px;
        }
        .dashboard {
            margin-top: 40px;
        }
        .dashboard h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .dashboard .charts {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .chart-container {
            width: 45%;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h1>学情分析仪表盘</h1>
        
        <!-- 学情分析仪表盘 -->
        <div class="dashboard">

            <div class="charts">
                <!-- 热力图 -->
                <div class="chart-container">
                    <h3>学生使用AI热力图</h3>
                    <canvas id="heatmapChart"></canvas>
                </div>

                <!-- 高频词汇 -->
                <div class="chart-container">
                    <h3>高频词</h3>
                    <canvas id="wordCloudChart"></canvas>
                </div>
            </div>

            <div class="charts">
                <!-- 成绩波动预警 -->
                <div class="chart-container">
                    <h3>成绩波动预警</h3>
                    <canvas id="scoreWarningChart"></canvas>
                </div>

                <!-- 学习趋势 -->
                <div class="chart-container">
                    <h3>学习趋势</h3>
                    <canvas id="learningTrendChart"></canvas>
                </div>
            </div>
        </div>

    </div>

    <script>
        // 热力图数据（模拟）
        const heatmapData = {
            labels: ['上午', '下午', '晚上'],
            datasets: [{
                label: 'AI 使用频率',
                data: [30, 70, 40], // 示例数据
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        };

       // 高频词汇数据（模拟）
        const wordCloudData = {
            labels: ['语文', '数学', 'AI', '学习', '编程'],
            datasets: [{
                label: '词汇频率',
                data: [120, 95, 75, 130, 90],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',   // 语文
                    'rgba(54, 162, 235, 0.2)',   // 数学
                    'rgba(75, 192, 192, 0.2)',   // AI
                    'rgba(153, 102, 255, 0.2)',  // 学习
                    'rgba(255, 159, 64, 0.2)'    // 编程
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',    // 语文
                    'rgba(54, 162, 235, 1)',    // 数学
                    'rgba(75, 192, 192, 1)',    // AI
                    'rgba(153, 102, 255, 1)',   // 学习
                    'rgba(255, 159, 64, 1)'     // 编程
                ],
                borderWidth: 1
            }]
        };


        // 成绩波动预警数据（模拟）
        const scoreWarningData = {
            labels: ['月考1', '月考2', '月考3'],
            datasets: [{
                label: '成绩波动',
                data: [88, 92, 78], // 示例数据
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        // 学习趋势数据（模拟）
        const learningTrendData = {
            labels: ['第一周', '第二周', '第三周', '第四周'],
            datasets: [{
                label: '学习进度',
                data: [50, 65, 70, 85],
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 1
            }]
        };

        // 创建热力图图表
        new Chart(document.getElementById('heatmapChart'), {
            type: 'bar',
            data: heatmapData,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // 创建高频词汇图表
        new Chart(document.getElementById('wordCloudChart'), {
            type: 'pie',
            data: wordCloudData,
            options: {
                responsive: true
            }
        });

        // 创建成绩波动预警图表
        new Chart(document.getElementById('scoreWarningChart'), {
            type: 'line',
            data: scoreWarningData,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // 创建学习趋势图表
        new Chart(document.getElementById('learningTrendChart'), {
            type: 'line',
            data: learningTrendData,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>
</html>
