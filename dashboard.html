<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学情分析仪表盘</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 28px;
            color: #111;
            text-align: center;
            margin-bottom: 30px;
        }

        .dashboard {
            margin-top: 40px;
        }

        .charts {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-container {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .chart-container h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .form-group {
            margin: 20px 0;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #262228;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-group button:hover {
            background-color: #383438;
        }

        .advice-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: none;
        }

        /* 添加表格样式 */
        .advice-section table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        .advice-section th,
        .advice-section td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }

        .advice-section th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        .advice-section tr:nth-child(even) {
            background-color: #fafafa;
        }

        .advice-section tr:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>学情分析仪表盘</h1>
        
        <div class="dashboard">
            <div class="charts">
                <div class="chart-container">
                    <h3>学生使用AI热力图</h3>
                    <canvas id="heatmapChart"></canvas>
                </div>

                <div class="chart-container">
                    <h3>高频词统计</h3>
                    <canvas id="wordCloudChart"></canvas>
                </div>
            </div>

            <div class="charts">
                <div class="chart-container">
                    <h3>成绩波动预警</h3>
                    <canvas id="scoreWarningChart"></canvas>
                </div>

                <div class="chart-container">
                    <h3>学习趋势分析</h3>
                    <canvas id="learningTrendChart"></canvas>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button id="generateAdviceBtn">生成学习建议</button>
        </div>

        <div class="advice-section" id="adviceSection">
            <!-- AI生成的建议将显示在这里 -->
        </div>
    </div>

    <script>
        // 热力图数据
        const heatmapData = {
            labels: ['上午', '下午', '晚上'],
            datasets: [{
                label: 'AI使用频率',
                data: [30, 70, 40],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        // 高频词数据
        const wordCloudData = {
            labels: ['语文', '数学', 'AI', '学习', '编程'],
            datasets: [{
                data: [120, 95, 75, 130, 90],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        };

        // 成绩波动数据
        const scoreWarningData = {
            labels: ['月考1', '月考2', '月考3'],
            datasets: [{
                label: '成绩波动',
                data: [88, 92, 78],
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        };

        // 学习趋势数据
        const learningTrendData = {
            labels: ['第一周', '第二周', '第三周', '第四周'],
            datasets: [{
                label: '学习进度',
                data: [50, 65, 70, 85],
                fill: false,
                borderColor: 'rgb(153, 102, 255)',
                tension: 0.1
            }]
        };

        // 创建图表
        new Chart(document.getElementById('heatmapChart'), {
            type: 'bar',
            data: heatmapData,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        new Chart(document.getElementById('wordCloudChart'), {
            type: 'pie',
            data: wordCloudData,
            options: {
                responsive: true
            }
        });

        new Chart(document.getElementById('scoreWarningChart'), {
            type: 'line',
            data: scoreWarningData,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        new Chart(document.getElementById('learningTrendChart'), {
            type: 'line',
            data: learningTrendData,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // 在 script 标签中添加 marked 配置
        marked.setOptions({
            gfm: true,  // 启用 GitHub 风格的 Markdown
            breaks: true,
            tables: true // 启用表格支持
        });

        // 生成建议按钮点击事件
        document.getElementById('generateAdviceBtn').addEventListener('click', function() {
            const analysisData = {
                heatmap: heatmapData.datasets[0].data,
                wordCloud: wordCloudData.datasets[0].data,
                scoreWarning: scoreWarningData.datasets[0].data,
                learningTrend: learningTrendData.datasets[0].data
            };

            const prompt = `
基于以下学情数据，请给出具体的学习建议：

1. AI使用频率数据（上午/下午/晚上）：${analysisData.heatmap.join('/')}
2. 高频词数据（语文/数学/AI/学习/编程）：${analysisData.wordCloud.join('/')}
3. 成绩波动数据（三次月考）：${analysisData.scoreWarning.join('/')}
4. 学习进度数据（四周进度）：${analysisData.learningTrend.join('/')}

请从时间管理、学习方法、成绩提升等方面给出具体可行的建议。使用Markdown格式输出，包含标题和分点说明。`;

            fetch('http://localhost:11434/api/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: "qwen2.5:0.5b",
                    prompt: prompt,
                    stream: false
                })
            })
            .then(response => response.json())
            .then(data => {
                const adviceMarkdown = data.response;
                
                if (adviceMarkdown) {
                    try {
                        // 使用配置后的 marked
                        const adviceHTML = marked.parse(adviceMarkdown);
                        const adviceSection = document.getElementById('adviceSection');
                        adviceSection.innerHTML = adviceHTML;
                        adviceSection.style.display = 'block';
                    } catch (error) {
                        console.error('Markdown 渲染出错：', error);
                        document.getElementById('adviceSection').innerHTML = '渲染建议时出错，请稍后再试。';
                    }
                } else {
                    document.getElementById('adviceSection').innerHTML = '未能生成建议，请稍后再试。';
                }
            })
            .catch(error => {
                console.error('请求出错：', error);
                alert('请求出错，请稍后再试。');
            });
        });
    </script>
</body>
</html>
